<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="container">
                            <div class="row">
                                <form class="col s12">

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                    </div>

                                    <label>Browser Select</label>
                                    <select class="browser-default" id="q1">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>

                                    <label>Browser Select</label>
                                    <select class="browser-default" id="q2">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>

                                </form>
                            </div>
                        </div>
                    </div>




                    <div class="card-action">  

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <!-- These will be replaced by a name -->
                            <div class="modal-content">
                                <h4 id="inputname">Modal Header</h4>
                                <p id="inputlastName">A bunch of text</p>
                            </div>

                        </div>
                        <button type='submit' class="btn" id="eh">Subbimtis</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.modal').modal();
    });

    $("#eh").on("click", function (event) {
        event.preventDefault();
        var userData = {
            name: $("#first_name").val().trim(),
            last: $("#last_name").val().trim(),
        }

        $.post("/result", userData)
            .then(function (data) {
                // console.log(data);
                $("#inputname").text(data.name)
                $("#inputlastName").text(data.name)
                $('.modal').modal('open');
            })
    })

</script>

</html>
