<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="container">
                            <div class="row">
                                <form class="col s12">

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                    </div>

                                    <label>You find it hard trusting others</label>
                                    <select class="browser-default" id="q1">
                                        <option value="" hidden disabled selected>Select an Option</option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>

                                    <label>You are loyal to your friends</label>
                                    <select class="browser-default" id="q2">
                                        <option value="" hidden disabled selected>Select an Option</option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>

                                    <label>You like to speak out your mind</label>
                                    <select class="browser-default" id="q3">
                                        <option value="" hidden disabled selected>Select an Option</option>
                                        <option value="1">1 (Strongly Disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card-action">

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <!-- These will be replaced by a name -->
                            <div class="modal-content">
                                <p>
                                    <span id="inputname">Modal Header</span>, you are <span id="matchedName">Saber</span>
                                </p>
                                <p id="inputlastName">A bunch of text</p>
                                <img id="charImg" width="200px" src="" alt="charcter image">
                            </div>

                        </div>
                        <button type='submit' class="btn" id="eh">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.modal').modal();
    });

    $("#eh").on("click", function (event) {
        event.preventDefault();
        var userData = {
            name: $("#first_name").val().trim(),
            last: $("#last_name").val().trim(),
            photo: "/images/saber.jpeg",
            score: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val()
            ]
        }

        $.post("/result", userData)
            .then(function (data) {
                console.log(data);
                //replace these areas with the data we get back
                $("#inputname").text(data.name);
                $("#inputlastName").text(data.score[0]);
                $("#charImg").attr("src", data.photo);
                $('.modal').modal('open');

            })
    })

</script>

</html>
